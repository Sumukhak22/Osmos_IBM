<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    
    .stat {
      margin: 8px 0;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    
    .stat-label {
      font-weight: bold;
      color: #333;
    }
    
    .stat-value {
      color: #666;
      margin-left: 8px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background: #3367d6;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>User Behavior Tracker</h3>
  </div>
  
  <div class="stat">
    <span class="stat-label">Session Time:</span>
    <span class="stat-value" id="sessionTime">Loading...</span>
  </div>
  
  <div class="stat">
    <span class="stat-label">Tab Switches:</span>
    <span class="stat-value" id="tabSwitches">Loading...</span>
  </div>
  
  <div class="stat">
    <span class="stat-label">Current URL:</span>
    <span class="stat-value" id="currentUrl">Loading...</span>
  </div>
  
  <div class="stat">
    <span class="stat-label">Page Clicks:</span>
    <span class="stat-value" id="pageClicks">Loading...</span>
  </div>
  
  <div class="stat">
    <span class="stat-label">Page Scrolls:</span>
    <span class="stat-value" id="pageScrolls">Loading...</span>
  </div>
  
  <div class="stat">
    <span class="stat-label">Mouse Movements:</span>
    <span class="stat-value" id="mouseMovements">Loading...</span>
  </div>
  
  <button id="exportBtn">Export Data to JSON</button>
  <button id="clearBtn">Clear All Data</button>
  
  <script src="popup.js"></script>
</body>
</html>
